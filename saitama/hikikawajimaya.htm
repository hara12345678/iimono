<hr color="#3d496b" size="10">
<br>
2024/04/03<br>
川島屋のにんにく唐辛子せん<br>
<hr color="#3d496b" size="2">
<br>
<img  alt="japan 埼玉県比企郡川島町宮前318 川島屋のにんにく唐辛子せん" src="hikikawajimaya20240403.JPG" width="400" height="300"><br>
<br>
小袋に入っている状態でも、ほんのりニンニクの香りがしました。とても香りが強いです。<br><br>

唐辛子味も醤油味もあるので濃い味ですが、塩味は強くないので食べ易かったです。<br><br>
