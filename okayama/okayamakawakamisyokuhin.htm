川上食品の玉ねぎしょうが天<br>

<hr color="#3d496b" size="2">
<br>
<img  alt="japan 岡山市南区浜野4丁目19-20 川上食品の玉ねぎしょうが天" src="okayamakawakamisyokuhin20240501.JPG" width="400" height="300"><br><br>

濃い味なので、ご飯のおかずになりますね。<br><br>
